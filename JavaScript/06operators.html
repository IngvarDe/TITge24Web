<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    Vastus peab olema 1
    <p id="result"></p>

    <p id="increment"></p>

    <p id="decrement"></p>

    <p id="power"></p>
</body>
<script>
    let x = 9;
    let y = 2;
    let a = x % y;
    document.getElementById("result").innerHTML = a;

    x++;
    let s = x;
    document.getElementById("increment").innerHTML = s;

    x--;
    let d = x;
    document.getElementById("decrement").innerHTML = d;

    document.getElementById("power").innerHTML = Math.pow(y,2);
</script>
</html>
