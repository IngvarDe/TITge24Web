<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="my-5">Forms:</h2>

        <div class="row">
            <div class="col-md-6">
                <h3>Inputs</h3>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input 
                        type="email"
                        class="form-control"
                        id="exampleInputEmail"
                        aria-describedby="emailHelp" />
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword">Password</label>
                        <input 
                        type="password"
                        class="form-control"
                        id="exampleInputPassword" />
                    </div>

                    <div class="form-check mb-3">
                        <input 
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck" />
                        <label class="form-check-label" for="exampleCheck">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Radio/checkboxes</h3>

                <div class="form-check">
                    <input type="checkbox"
                    class="form-check-input"
                    id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>

                <div class="form-check">
                    <input type="checkbox"
                    class="form-check-input"
                    id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                        Checked checkbox
                    </label>
                </div>

                <div class="form-check">
                    <input type="checkbox"
                    class="form-check-input"
                    id="flexCheckInterterminate"
                    />
                    <label class="form-check-label" for="flexCheckInterterminate">
                        Interterminate checkbox
                    </label>
                </div>

                <div class="form-check">
                    <input type="radio"
                    class="form-check-input"
                    name="flexRadioDefault"
                    id="flexRadioDefault"
                    />
                    <label class="form-check-label" for="flexRadioDefault">
                        Default Radio
                    </label>
                </div>

                <div class="form-check">
                    <input type="radio"
                    class="form-check-input"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                        Default checked Radio
                    </label>
                </div>

                <div class="form-check">
                    <input type="radio"
                    class="form-check-input"
                    name="flexRadioDefault"
                    id="flexRadioDefault3"
                    />
                    <label class="form-check-label" for="flexRadioDefault3">
                        Default disabled checked Radio
                    </label>
                </div>

                <div class="form-check">
                    <input type="checkbox"
                    class="form-check-input"
                    name="flexRadioDefault"
                    id="flexSwitchCheckDefault"
                    checked
                    />
                    <label class="form-check-label" for="flexSwitchCheckDefault">
                        Default switch checkbox input
                    </label>
                </div>

                <div class="form-check">
                    <input type="checkbox"
                    class="form-check-input"
                    name="flexRadioDefault"
                    id="flexSwitchCheckDisabled"
                    disabled
                    />
                    <label class="form-check-label" for="flexSwitchCheckDisabled">
                        Disabled switch checkbox input
                    </label>
                </div>

                <div class="form-check form-switch">
                    <input type="checkbox"
                    class="form-check-input"
                    name="flexRadioDefault"
                    id="flexSwitchCheckCheckedDisabled"
                    disabled
                    checked
                    />
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">
                        Disabled checked switch checkbox input
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="checkbox"
                    class="form-check-input"                    
                    id="inlineCheckbox1"
                    value="option1"
                    />
                    <label class="form-check-label" for="inlineCheckbox1">
                        Inline checkbox 1
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="checkbox"
                    class="form-check-input"                    
                    id="inlineCheckbox2"
                    value="option2"
                    />
                    <label class="form-check-label" for="inlineCheckbox2">
                        Inline checkbox 2
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="checkbox"
                    class="form-check-input"                    
                    id="inlineCheckbox3"
                    value="option3"
                    disabled
                    />
                    <label class="form-check-label" for="inlineCheckbox3">
                        Inline checkbox 3 (disabled)
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio"
                    class="form-check-input"                    
                    id="inlineRadio1"
                    value="option1"
                    />
                    <label class="form-check-label" for="inlineRadio1">
                        Inline radio 1
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio"
                    class="form-check-input"                    
                    id="inlineRadio2"
                    value="option2"
                    />
                    <label class="form-check-label" for="inlineRadio2">
                        Inline radio 2
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio"
                    class="form-check-input"                    
                    id="inlineRadio3"
                    value="option3"
                    />
                    <label class="form-check-label" for="inlineRadio3">
                        Inline radio 3 (disabled)
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
